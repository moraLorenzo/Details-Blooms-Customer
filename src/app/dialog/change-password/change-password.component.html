<form ngNativeValidate (submit)="submit($event)">
  <div class="input-group mb-3 mt-3">
    <div class="input-group-append">
      <span class="input-group-text"></span>
    </div>
    <input
      type="password"
      minlength="8"
      name=""
      class="form-control input_user"
      value=""
      placeholder="Old Password"
      required
    />
  </div>

  <div class="input-group mb-3 mt-3">
    <div class="input-group-append">
      <span class="input-group-text"></span>
    </div>
    <input
      type="password"
      minlength="8"
      name=""
      class="form-control input_user"
      value=""
      placeholder="New Password"
      required
    />
  </div>

  <div class="input-group mb-3 mt-3">
    <div class="input-group-append">
      <span class="input-group-text"></span>
    </div>
    <input
      type="password"
      minlength="8"
      name=""
      class="form-control input_user"
      value=""
      placeholder="Confirm New Password"
      required
    />
  </div>

  <div class="d-flex justify-content-center mt-3 login_container">
    <button type="submit" name="button" class="btn login_btn">Submit</button>
  </div>
  <div class="d-flex justify-content-center mt-3 login_container"></div>
</form>

<div id="page-overlay" *ngIf="showSpinner">
  <div class="content">
    <div
      class="center-image"
      style="
        display: flex;

        justify-content: center;
      "
    >
      <img class="rotate" id="spinner" src="assets/icon/benef_logo.png" />
    </div>

    <b id="wait" style="text-align: center">Please wait...</b>
  </div>
</div>
