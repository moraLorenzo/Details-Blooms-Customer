<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="contain mx-auto my-auto">
              <div style="display: flex">
                <div style="flex-basis: 70%">
                  <img class="logo_img mb-3" src="assets/icon/benef_log.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="container h-100">
              <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                  <div class="d-flex justify-content-center form_container">
                    <form ngNativeValidate (submit)="register($event)">
                      <h1
                        style="
                          color: rgb(2, 34, 12);
                          text-align: center;
                          font-weight: 500;
                        "
                      >
                        Registration
                      </h1>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name=""
                          class="form-control input_user"
                          value=""
                          placeholder="Enter First Name"
                          required
                        />
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name=""
                          class="form-control input_user"
                          value=""
                          placeholder="Enter Last Name"
                          required
                        />
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="email"
                          name=""
                          class="form-control input_user"
                          value=""
                          placeholder="Enter Email"
                          required
                        />
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name=""
                          class="form-control input_user"
                          value=""
                          placeholder="Enter Address"
                          required
                        />
                      </div>
                      <div class="input-group mb-2">
                        <input
                          name=""
                          [type]="passwordType"
                          class="form-control input_pass"
                          value=""
                          placeholder="Password"
                          minlength="8"
                          required
                        />
                      </div>

                      <div class="form-check mb-2">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                          (change)="onChange()"
                          [(ngModel)]="checkBox"
                          [ngModelOptions]="{ standalone: true }"
                        />
                        <small
                          ><label
                            class="form-check-label"
                            style="color: rgb(2, 34, 12)"
                          >
                            Show Password
                          </label></small
                        >
                      </div>

                      <div
                        class="d-flex justify-content-center mt-3 login_container"
                      >
                        <button
                          type="submit"
                          name="button"
                          class="btn login_btn"
                        >
                          Register
                        </button>
                      </div>
                      <div
                        class="d-flex justify-content-center mt-3 login_container"
                      >
                        <!-- <button
                          type="button"
                          name="button"
                          class="btn login_btn"
                          (click)="login()"
                        >
                          Login
                        </button> -->
                        <span style="color: rgb(2, 34, 12)"
                          >Already have an Account?
                          <a href="#/login"
                            ><b><u>Login</u></b></a
                          ></span
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="page-overlay" *ngIf="showSpinner">
  <img class="rotate" id="spinner" src="assets/icon/benef_logo.png" /><b
    id="wait"
    >Please wait...</b
  >
</div>
