<div class="content">
  <div class="card-noline">
    <div class="image">
      <img [src]="link" class="image" style="border-radius: 50%" />
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{ bouquet_name | titlecase }}</h1>
        <p clas="ion-no-margin"><sup>â‚±</sup>{{ total | number: "1.2-2" }}</p>
      </div>
    </div>

    <div class="about">
      <h1>Details</h1>
      <p>{{ bouquet_details }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      class="mt-auto align-self-end"
      id="quick_buy"
      [disabled]="!show_cart"
      (click)="mode()"
      color="success"
      matTooltip="Proceed to buy the product"
      matTooltipPosition="above"
    >
      Checkout
    </button>
  </div>
</div>
