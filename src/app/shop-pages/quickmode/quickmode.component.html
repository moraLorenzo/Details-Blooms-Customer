  <div class="showcase">
    <h3 class="mt-3" id="line-style" style="text-align: center">
      <span class="explorer">Please fill Floral Details</span>
    </h3>
  </div>

  <div class="mx-auto" id="mode_form">
    <div class="card-body">
      <!-- <h1 class="card-title">Mode of Service</h1> -->

      <div
        class="form-group mx-auto mt-3"
        style="width: 43%; text-align: center"
      >
        <label for="custom-select">Mode of Transaction</label>
        <div class="select">
          <select
            id="custom-select"
            class="form-select custom-select"
            aria-label="Determine Flower Quantity"
            (change)="onChange($event.target)"
          >
            <option selected value="Delivery">Delivery</option>
            <option value="Pick Up">Pick Up</option>
          </select>
        </div>
      </div>
      <div *ngIf="mode == 'Delivery'" style="text-align: center">
        Reminder that the Delivery service has a fee of â‚±50 added on the total
        price.
      </div>
      <hr />
      <form
        ngNativeValidate
        *ngIf="mode == 'Delivery'"
        (submit)="onSubmit($event)"
      >
        <div class="form-group required mx-auto mt-3" style="width: 93%">
          <label class="control-label">Recipient's Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name of receiver"
            required
          />
        </div>

        <div style="display: flex">
          <div class="form-group required mx-auto" style="width: 40%">
            <div class="select">
              <label class="control-label" for="custom-select"
                >Municipality</label
              >
              <select
                id="custom-select"
                class="form-select custom-select"
                aria-label="Determine Flower Quantity"
                (change)="change($event.target)"
              >
                <option selected value="Olongapo City">Olongapo City</option>
                <option value="Subic">Subic</option>
                <option value="Subic Bay Freeport Zone">
                  Subic Bay Freeport Zone
                </option>
              </select>
            </div>
          </div>

          <div class="form-group required mx-auto" style="width: 46%">
            <div class="select">
              <label class="control-label" for="selectInput">Baranggay</label>
              <select
                *ngIf="municipality == 'Subic Bay Freeport Zone'; else other"
                disabled
                id="selectInput"
                class="form-select custom-select"
                aria-label="Determine Flower Quantity"
                (change)="barangayChange($event.target)"
                (ngModel)="(selectedValue)"
                (ngModelOptions)="({ standalone: true })"
                required
              ></select>

              <ng-template #other>
                <select
                  id="selectInput"
                  class="form-select custom-select"
                  aria-label="Determine Flower Quantity"
                  (change)="barangayChange($event.target)"
                  (ngModel)="(selectedValue)"
                  (ngModelOptions)="({ standalone: true })"
                  required
                >
                  <option
                    *ngFor="let barangay of barangays"
                    [value]="barangay.name"
                  >
                    {{ barangay.name }}
                  </option>
                </select>
              </ng-template>
            </div>
          </div>
        </div>

        <div class="form-group required mx-auto" style="width: 93%">
          <label class="control-label">Address</label>
          <input
            type="text"
            class="form-control"
            placeholder="House No., St."
            required
          />
        </div>

        <div class="form-group required mx-auto mt-3" style="width: 93%">
          <label class="control-label">Landmark</label>
          <input type="text" class="form-control" required />
        </div>

        <div class="form-group required mx-auto mt-3" style="width: 93%">
          <label class="control-label">Contact Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="09XXXXXXXXX"
            pattern="[0]{1}[9]{1}[0-9]{9}"
            maxlength="11"
            class="form-control"
            required
          />
        </div>

        <div style="display: flex">
          <div class="form-group required mx-auto" style="width: 40%">
            <label class="control-label">Date</label>
            <input
              type="date"
              class="form-control"
              min="{{ yesterdate }}"
              max="{{ nextyear }}"
              required
            />
          </div>

          <div class="form-group required mx-auto" style="width: 46%">
            <div class="select">
              <label class="control-label" for="selectInput"
                >Time of Delivery</label
              >
              <select
                id="selectInput"
                class="form-select custom-select"
                aria-label="Determine Flower Quantity"
                (change)="timeChange($event.target)"
                required
              >
                <option selected value="13:00">1pm</option>
                <option value="14:00">2pm</option>
                <option value="15:00">3pm</option>
                <option value="16:00">4pm</option>
                <option value="17:00">5pm</option>
                <option value="18:00">6pm</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group required mx-auto mt-3" style="width: 93%">
          <label class="control-label">Bouquet Message/Note</label>
          <!-- <input type="date" class="form-control" required /> -->
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            maxlength="120"
            rows="3"
            required
          ></textarea>
        </div>

        <!-- <div class="form-group mx-auto mt-3" style="width: 93%">
        <label>Bouquet Purpose</label>
        <input type="text" class="form-control" required />
      </div> -->

        <re-captcha
          (resolved)="resolved($event)"
          siteKey="6LeNj0kfAAAAABU1Hn8Nmm0iT1JDAl0J96Rq_yh6"
        ></re-captcha>

        <div class="form-group mx-auto mt-3" style="width: 93%">
          <!-- <button type="submit" class="btn btn-info btn-lg btn-block w-100">
          Submit
        </button> -->
          <button
            id="submit_btn"
            class="btn btn-info btn-lg btn-block w-100"
            expand="block"
            type="submit"
          >
            Submit
          </button>
        </div>

        <br />
      </form>

      <form
        ngNativeValidate
        *ngIf="mode == 'Pick Up'"
        (submit)="pickSubmit($event)"
      >
        <div style="display: flex">
          <div class="form-group required mx-auto" style="width: 40%">
            <label class="control-label">Date</label>
            <input
              type="date"
              class="form-control"
              min="{{ yesterdate }}"
              max="{{ nextyear }}"
              required
            />
          </div>

          <div class="form-group required mx-auto" style="width: 46%">
            <div class="select">
              <label class="control-label" for="selectInput"
                >Time of Pick Up</label
              >
              <select
                id="selectInput"
                class="form-select custom-select"
                aria-label="Determine Flower Quantity"
                (change)="timeChange($event.target)"
                required
              >
                <option selected value="13:00">1pm</option>
                <option value="14:00">2pm</option>
                <option value="15:00">3pm</option>
                <option value="16:00">4pm</option>
                <option value="17:00">5pm</option>
                <option value="18:00">6pm</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group required mx-auto mt-3" style="width: 93%">
          <label class="control-label">Contact Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="09XXXXXXXXX"
            pattern="[0]{1}[9]{1}[0-9]{9}"
            maxlength="11"
            class="form-control"
            required
          />
        </div>

        <div class="form-group required mx-auto mt-3" style="width: 93%">
          <label class="control-label">Bouquet Message/Note</label>
          <!-- <input type="date" class="form-control" required /> -->
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            maxlength="120"
            rows="3"
            required
          ></textarea>
        </div>

        <!-- <div class="form-group mx-auto mt-3" style="width: 93%">
        <label>Bouquet Purpose</label>
        <input type="text" class="form-control" required />
      </div> -->

        <re-captcha
          (resolved)="resolved($event)"
          siteKey="6LeNj0kfAAAAABU1Hn8Nmm0iT1JDAl0J96Rq_yh6"
        ></re-captcha>

        <div class="form-group mx-auto mt-3" style="width: 93%">
          <!-- <button type="submit" class="btn btn-info btn-lg btn-block w-100">
          Submit
        </button> -->
          <button
            id="submit_btn"
            class="btn btn-info btn-lg btn-block w-100"
            expand="block"
            type="submit"
          >
            Submit
          </button>
        </div>
        <br />
      </form>
    </div>
  </div>

  <div id="page-overlay" *ngIf="showSpinner">
    <div class="content">
      <div
        class="center-image"
        style="
          display: flex;

          justify-content: center;
        "
      >
        <img class="rotate" id="spinner" src="assets/icon/benef_logo.png" />
      </div>

      <b id="wait" style="text-align: center">Please wait...</b>
    </div>
  </div>
</div>
